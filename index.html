<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>code</title>
</head>
<body>
<div class="container">
    <div class="form-check">
        <input type="checkbox" id="checkbox1" class="form-check-input">
        <label for="checkbox1" class="form-check-label">check box</label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="checkbox2" class="form-check-input" checked>
        <label for="checkbox2" class="form-check-label">check box</label>
    </div>

    <div class="form-check">
        <input type="checkbox" id="checkbox2" class="form-check-input" disabled>
        <label for="checkbox2" class="form-check-label">check box</label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="checkbox2" class="form-check-input" checked disabled>
        <label for="checkbox2" class="form-check-label">check box</label>
    </div>

    <div class="form-check">
        <input type="radio" id="first" class="form-check-input" name="rad">
        <label for="first" class="form-check-label">Radio box</label>
    </div>
    <div class="form-check">
        <input type="radio" id="second" class="form-check-input" checked name="rad">
        <label for="second" class="form-check-label">Radio box</label>
    </div>
    <div class="form-check">
        <input type="radio" id="first" class="form-check-input" name="rad" disabled>
        <label for="first" class="form-check-label">Radio box</label>
    </div>
    <div class="form-check">
        <input type="radio" id="first" class="form-check-input" name="rad" disabled checked>
        <label for="first" class="form-check-label">Radio box</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="firstswi">
        <label for="firstswi" class="form-check-label">switchbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="secondswi" checked>
        <label for="secondswi" class="form-check-label">switchbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="third" disabled>
        <label for="third" class="form-check-label">switchbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="third" disabled checked>
        <label for="third" class="form-check-label">switchbox</label>
    </div>
</div>

</div>
</body>
<script src="./js/bootstrap.min.js"></script>
</html>
